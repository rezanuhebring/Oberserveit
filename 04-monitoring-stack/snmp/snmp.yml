modules:
  if_mib:
    walk:
      - 1.3.6.1.2.1.2.2     # ifTable
      - 1.3.6.1.2.1.31.1.1  # ifXTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: 1.3.6.1.2.1.31.1.1.1.1  # ifName
      - source_indexes: [ifIndex]
        lookup: 1.3.6.1.2.1.31.1.1.1.18 # ifAlias
    metrics:
      - name: ifIndex
        oid: 1.3.6.1.2.1.2.2.1.1
        type: gauge
        help: Interface index - 1.3.6.1.2.1.2.2.1.1
      - name: ifDescr
        oid: 1.3.6.1.2.1.2.2.1.2
        type: DisplayString
        help: Interface description - 1.3.6.1.2.1.2.2.1.2
      - name: ifType
        oid: 1.3.6.1.2.1.2.2.1.3
        type: gauge
        help: Interface type - 1.3.6.1.2.1.2.2.1.3
      - name: ifMtu
        oid: 1.3.6.1.2.1.2.2.1.4
        type: gauge
        help: Interface MTU - 1.3.6.1.2.1.2.2.1.4
      - name: ifSpeed
        oid: 1.3.6.1.2.1.2.2.1.5
        type: gauge
        help: Interface speed - 1.3.6.1.2.1.2.2.1.5
      - name: ifAdminStatus
        oid: 1.3.6.1.2.1.2.2.1.7
        type: gauge
        help: Interface admin status - 1.3.6.1.2.1.2.2.1.7
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: Interface operational status - 1.3.6.1.2.2.1.8
      - name: ifInOctets
        oid: 1.3.6.1.2.1.2.2.1.10
        type: counter
        help: Interface input octets - 1.3.6.1.2.1.2.2.1.10
      - name: ifOutOctets
        oid: 1.3.6.1.2.1.2.2.1.16
        type: counter
        help: Interface output octets - 1.3.6.1.2.1.2.2.1.16
      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        help: Interface input errors - 1.3.6.1.2.1.2.2.1.14
      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        help: Interface output errors - 1.3.6.1.2.1.2.2.1.20

  system:
    walk:
      - 1.3.6.1.2.1.1       # system
    metrics:
      - name: sysDescr
        oid: 1.3.6.1.2.1.1.1.0
        type: DisplayString
        help: System description
      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3.0
        type: gauge
        help: System uptime
      - name: sysName
        oid: 1.3.6.1.2.1.1.5.0
        type: DisplayString
        help: System name

  host_resources:
    walk:
      - 1.3.6.1.2.1.25.1    # hrSystem
      - 1.3.6.1.2.1.25.2    # hrStorage
      - 1.3.6.1.2.1.25.3    # hrDevice
      - 1.3.6.1.2.1.25.4    # hrSWRun
    metrics:
      - name: hrMemoryUsed
        oid: 1.3.6.1.2.1.25.2.3.1.6
        type: gauge
        help: Host memory used
      - name: hrMemoryTotal
        oid: 1.3.6.1.2.1.25.2.3.1.5
        type: gauge
        help: Host memory total
      - name: hrStorageUsed
        oid: 1.3.6.1.2.1.25.2.3.1.6
        type: gauge
        help: Host storage used
      - name: hrStorageTotal
        oid: 1.3.6.1.2.1.25.2.3.1.5
        type: gauge
        help: Host storage total