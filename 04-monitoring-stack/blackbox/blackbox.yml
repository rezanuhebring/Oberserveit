modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 301, 302]
      method: GET
      headers:
        User-Agent: "ObserveIt-Blackbox/1.0"
      fail_if_body_not_matches_regexp:
        - "healthy|ok|success"

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST
      headers:
        Content-Type: "application/json"
        User-Agent: "ObserveIt-Blackbox/1.0"
      body: '{"query": "health"}'
      valid_status_codes: [200]

  tcp_connect:
    prober: tcp
    timeout: 5s

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  dns:
    prober: dns
    timeout: 5s
    dns:
      query_name: "observeit.local"
      query_type: "A"
      valid_rcodes: ["NOERROR"]

  ssl_expiry:
    prober: http
    timeout: 5s
    http:
      fail_if_ssl: false
      fail_if_not_ssl: true
    ssl_config:
      failure_threshold: 7